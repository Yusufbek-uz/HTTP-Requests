<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/Veranix.png">
    <title>HTTP Requests</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="inputs">
                <input type="text" placeholder="Name ..." id="name">
                <input type="number" placeholder="Number ..." id="number">
                <input type="number" placeholder="Age ..." id="age">
                <button id="btn">Add</button>
            </div>
            <div class="todus" id="todu">
                <div class="todu">
                    <img src="./img/Ellipse 21.png" alt="profil">
                    <div class="todu-all">
                        <div class="names">
                            <h1>Name</h1>
                            <h3>Number/user</h3>
                            <a href="">GitHub:</a>
                        </div>
                        <div class="edits">
                            <button id="edit"><i class="fa-solid fa-pen-to-square" style="color: green;"></i></button>
                            <button id="del"><i class="fa-solid fa-delete-left" style="color: red;"></i></button>
                        </div>
                    </div>
                    <!-- <hr> -->
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
